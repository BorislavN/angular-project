<div class="container">
    <form #f="ngForm" (ngSubmit)="submitFormHandler(f.value)">
        <h3>Login</h3>
        <div *ngIf="(!!(errorMessage))||(username.touched && username.invalid)|| (password.touched && password.invalid)"
            class="errors">
            <p *ngIf="!!(errorMessage)">{{errorMessage}}</p>
            <p *ngIf="username.touched && username.invalid">Username must be 4 - 20 symbols!</p>
            <p *ngIf="password.touched && password.invalid">Password must be 6 - 20 symbols!</p>
        </div>
        <div class="form-group">
            <label [class.error-label]="username.touched && username.invalid" for="username"><i
                    class="fas fa-user"></i></label>
            <input #username="ngModel" type="text" id="username" name="username" required minlength="4" maxlength="20"
                ngModel>
        </div>
        <div class="form-group">
            <label [class.error-label]="password.touched && password.invalid" for="password"><i
                    class="fas fa-lock"></i></label>
            <input #password="ngModel" type="password" id="password" name="password" ngModel required minlength="6"
                maxlength="20">
        </div>
        <input [class.disabled]="isLoading || f.invalid" [disabled]="isLoading || f.invalid" class="submit"
            type="submit" value="Submit">
    </form>
</div>
